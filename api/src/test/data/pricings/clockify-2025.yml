syntaxVersion: '2.1'
saasName: Clockify
createdAt: '2025-03-03'
version: '2025'
url: https://web.archive.org/web/20250303104534/https://clockify.me/pricing
tags:
- Time Tracking
- Reporting
- Management
- Support
billing:
  monthly: 1.0
  annually: 0.8
currency: USD
features:
  unlimitedTracking:
    description: Track as much time as you want, without any limits.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  timeTracker:
    description: Start and stop timer as you work, or enter hours manually.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  timesheet:
    description: Log your weekly activities across tasks and projects in a timesheet.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  kiosk:
    description: Set up a shared time clock device from which employees can clock
      in and out.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  autotracker:
    description: Track apps and websites you use and create timesheets based on the
      activities (only you can see the auto tracked data).
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  calendar:
    description: Visualize your tracked time and edit them in Calendar view.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  apps:
    description: Track time using a mobile app, desktop app, and browser extension.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  pomodoroTimer:
    description: Work in regular time intervals, followed by breaks.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  idleDetectionAndReminders:
    description: Get reminded when you forget to start or stop the timer.
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: DOMAIN
  trackingIntegrations:
    description: See events from Outlook & Google Calendar and track time inside other
      web apps (Asana, Trello, Jira, Clickup, Salesforce, and 80+).
    valueType: BOOLEAN
    defaultValue: true
    tag: Time Tracking
    type: INTEGRATION
    integrationType: MARKETPLACE
  favoriteEntries:
    description: Pin existing time entries to the top of the Time Tracker page so
      you can quickly start timers for your most common activities.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  importTime:
    description: Upload a file with time entries to Clockify.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  splitTime:
    description: Split one time entry into two
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  breaks:
    description: Allow employees to track time they spend on breaks.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  requiredFields:
    description: Don't allow saving time with missing fields and information.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  addTimeForOthers:
    description: Edit your team's timesheet and calendar, and log time on their behalf.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  timeOff:
    description: Track time off, holidays, and available days.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  targetsAndReminders:
    description: Automatic emails when someone forgets to log time or tracks too much.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  lockTimesheets:
    description: Prevent users from changing their past timesheets.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: MANAGEMENT
  customFields:
    description: Add additional information to time entries.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  forceTimer:
    description: Prevent users from entering time manually or changing start/end time.
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: MANAGEMENT
  gpsTracking:
    description: Track your team's location and visited client sites while on the
      clock (optional).
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  screenshots:
    description: Take computer screenshots every 5 minutes while on the clock (optional).
    valueType: BOOLEAN
    defaultValue: false
    tag: Time Tracking
    type: DOMAIN
  teamActivity:
    description: See where your team spends time and what they're currently working
      on.
    valueType: BOOLEAN
    defaultValue: true
    tag: Reporting
    type: INFORMATION
  reports:
    description: See who worked on what, how much money you earn, and review your
      team's time.
    valueType: BOOLEAN
    defaultValue: true
    tag: Reporting
    type: INFORMATION
  exportAndShare:
    description: Export reports (PDF, CSV, Excel) and share live links with others.
    valueType: BOOLEAN
    defaultValue: true
    tag: Reporting
    type: DOMAIN
  billableRates:
    description: Enter hourly rates for users and projects, and see how much you earn.
    valueType: BOOLEAN
    defaultValue: true
    tag: Reporting
    type: DOMAIN
  projectStatus:
    description: See how much time is tracked on projects and tasks.
    valueType: BOOLEAN
    defaultValue: true
    tag: Reporting
    type: INFORMATION
  projectExport:
    description: Export project data (CSV, Excel).
    valueType: BOOLEAN
    defaultValue: true
    tag: Reporting
    type: DOMAIN
  apiAndWebhooks:
    description: Push and pull data to and from Clockify, and connect with your systems.
    valueType: BOOLEAN
    defaultValue: true
    tag: Reporting
    type: INTEGRATION
    integrationType: API
  multiYearRange:
    description: Generate reports that show more than 1 year at once in a single view.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  decimalFormat:
    description: See, enter, and export time in decimal format.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  timeAudit:
    description: Find entries without project and task, and with suspicious duration
      (too short or too long).
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: INFORMATION
  customizeExports:
    description: Choose what you wish to see in your exports (name, logo, columns,
      information).
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  historicalRates:
    description: Apply new hourly rates to past time entries.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  rounding:
    description: Round time up, down, or to nearest X minutes.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  attendanceAndOvertime:
    description: See employees' daily start/end time, breaks, overtime, and time off
      in one report.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: INFORMATION
  quickBooksIntegration:
    description: Sync users and project, and send time to QuickBooks.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: INTEGRATION
    integrationType: WEB_SAAS
  taskRates:
    description: Enter a specific hourly rate on tasks.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  laborCostAndProfit:
    description: Compare what you pay your team vs what you charge your clients.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: INFORMATION
  budgetAndEstimates:
    description: Set time or money budget on projects and track progress.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  multipleCurrencies:
    description: Set custom currencies for each client.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  forecasting:
    description: Visualize project progress and see if it'll go over the schedule.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: INFORMATION
  alerts:
    description: Get notified when a project reaches its allocated budget or estimate.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: MANAGEMENT
  userFields:
    description: Add custom information to employees (eg. employee ID) and export
      along with their time entries.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  assigmentReport:
    description: Compare scheduled vs actual work hours across projects, users, and
      dates.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: INFORMATION
  expenseReport:
    description: See all expenses in one place, edit them, download receipts, and
      export data.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: DOMAIN
  emailReports:
    description: Receive a custom report via email each day, week, or month.
    valueType: BOOLEAN
    defaultValue: false
    tag: Reporting
    type: MANAGEMENT
  unlimitedUsers:
    description: Invite your whole team to track time.
    valueType: BOOLEAN
    defaultValue: true
    tag: Management
    type: DOMAIN
  unlimitedProjects:
    description: Organize time by project, client, task, and tag.
    valueType: BOOLEAN
    defaultValue: true
    tag: Management
    type: DOMAIN
  importProjects:
    description: Import projects, clients, tasks, and tags from a file.
    valueType: BOOLEAN
    defaultValue: true
    tag: Management
    type: DOMAIN
  projectAccess:
    description: Control who can track time on what projects and tasks.
    valueType: BOOLEAN
    defaultValue: true
    tag: Management
    type: MANAGEMENT
  languages:
    description: Use Clockify in your native language (Deutsch, English, Español,
      Français, Português).
    valueType: BOOLEAN
    defaultValue: true
    tag: Management
    type: GUARANTEE
  hideTimeAndPages:
    description: Prevent users from seeing projects, reports, and other members and
      their time entries.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  bulkEdit:
    description: Update multiple time entries, projects, and users at once.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: DOMAIN
  projectTemplates:
    description: Create new projects with the same structure from existing ones.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: DOMAIN
  kioskPIN:
    description: Allow employees to log into kiosk with their PIN code.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  multipleKiosks:
    description: Edit your team's information (name, photo, and other).
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  customizeKiosk:
    description: Put your company's logo on the kiosk and choose how long the kiosk
      is opened when launched.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: DOMAIN
  invoicing:
    description: Create invoices from tracked time and expenses.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: DOMAIN
  approval:
    description: Submit timesheets for manager review and approval.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  managerRole:
    description: Give manager rights to users so they can manage projects and approve
      timesheets.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  scheduling:
    description: Plan projects on a timeline, see who's available, manage resources,
      and give assignments.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  expenses:
    description: Record fixed fees on projects and attach receipts.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: DOMAIN
  dataRegion:
    description: Choose in which country you wish to host data.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  singleSignOn:
    description: Eliminate user-managed passwords and improve security by using your
      company's authentication system (SAML, Office 365, Okta, Google, etc.).
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  customSubdomain:
    description: Move workspace to custom subdomain, prevent people from having multiple
      workspaces, and let new users join your workspace automatically.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  controlAccounts:
    description: Manage and edit accounts of your users by logging in as them.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: MANAGEMENT
  auditLog:
    description: Record all changes and have a record of who did what and when.
    valueType: BOOLEAN
    defaultValue: false
    tag: Management
    type: INFORMATION
  24-7Support:
    description: 24/7 support (email, chat, phone). Access support whenever you need
      it.
    valueType: BOOLEAN
    defaultValue: true
    tag: Support
    type: SUPPORT
  dedicatedSucessRepresentative:
    description: 'Dedicated success representative (if qualified). Get personalized
      consultations and concierge service from your dedicated expert to help you get
      the most out of Clockify. Qualifying criteria for a dedicated success rep are:
      120 seats for BASIC, 90 seats for STANDARD, 60 seats for PRO, 40 seats for ENTERPRISE
      plan, or 30 seats for BUNDLE plan.'
    valueType: BOOLEAN
    defaultValue: false
    tag: Support
    type: SUPPORT
  accessToAllCakeProducts:
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
